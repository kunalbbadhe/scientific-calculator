<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
    
       
    </style>
</head>
<body >
    <div class="calculator">
    <div class="toggle-theme">
        <button type="button" onclick="toggleTheme()">Toggle Theme</button>

    </div>
    <div class="display">
        <input type="text"  id="input" disabled >
        <span id="output"></span>
    </div>

    <div class="keypad">
        <div class="numbers">
            <button class="num-btn"  onclick="append('0')">0</button>
            <button class="num-btn"  onclick="append('1')">1</button>
            <button class="num-btn"  onclick="append('2')">2</button>
            <button class="num-btn"  onclick="append('3')">3</button>
            <button class="num-btn"  onclick="append('4')">4</button>
            <button class="num-btn"  onclick="append('5')">5</button>
            <button class="num-btn"  onclick="append('6')">6</button>
            <button class="num-btn"  onclick="append('7')">7</button>
            <button class="num-btn"  onclick="append('8')">8</button>
            <button class="num-btn"  onclick="append('9')">9</button>
            <button class="num-btn"  onclick="append('.')">.</button>
        </div> 
        <div class="operations">
            <button class="operator-btn" onclick="clearDisplay()">C</button>
            <button class="operator-btn" onclick="deleteChar()">&#9003</button>
            <button class="operator-btn" onclick="append('(')">(</button>
            <button class="operator-btn" onclick="append(')')">)</button>
            <button class="operator-btn" onclick="append('Math.PI')">&#8508</button>
            <button class="operator-btn" onclick="append('Math.sqrt(')">&#8730</button>
            <button class="operator-btn" onclick="append('Math.sin(')">sin</button>
            <button class="operator-btn" onclick="append('Math.cos(')">cos</button>
            <button class="operator-btn" onclick="append('Math.tan(')">tan</button>
            <button class="operator-btn" onclick="append('/')">/</button>
            <button class="operator-btn" onclick="append('*')">*</button>
            <button class="operator-btn" onclick="append('+')">+</button>
            <button class="operator-btn" onclick="append('-')">-</button>
            <button class="operator-btn" onclick="calculateVal()">=</button>
        </div>
    
    </div>


    
    </div>
    <script src="script.js"></script>
</body>
</html>
